<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="allposts.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>My Posts</title>
  </head>
  <body id="my-posts-bg">
    <div id="links-bar">
      <a href="sign.html">Sign In / Register</a>
      <a href="allposts.html">Show all posts</a>
      <a href="myposts.html" class="active">My posts</a>
      <a href="addpost.html">Add a new post</a>
    </div>
    <div id="posts" class="">
      <br />
      </div>
      <div id="hidden-btns" class="">
        <div id="move-up">
          <a href="#links-bar"><i class="far fa-arrow-alt-circle-up"></i></a>
        </div>

        <button id="log-out">Log Out</button>

        <a href="addpost.html" id="add-post">+ Add Post</a>
      </div>
    </div>
    <div id="hide-message" class="">
      <div id="warn-box">
        <div id="warn-place">
          <i class="fas fa-heart-broken"></i>
          <p>
            We are sorry to warn you, but to read our posts you have to be
            signed up or registered.
          </p>
          <br />
          <a href="sign.html" id="sign-btn">Sign In</a> |
          <a href="register.html" id="register-btn">Register</a>
        </div>
      </div>
    </div>

    <script src="myposts.js"></script>
  </body>
</html>
